<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Realm Dashboard</title>
    <style>
      :root {
        --matrix-green: #00ff41;
        --dark-bg: #0a0a0a;
        --darker-bg: #050505;
        --text-color: #ffffff;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Courier New', monospace;
        background-color: var(--dark-bg);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: var(--darker-bg);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        border: 1px solid rgba(0, 255, 65, 0.2);
        width: 100%;
        max-width: 600px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: var(--matrix-green);
        margin-bottom: 1.5rem;
        font-size: 2rem;
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      }

      p {
        color: var(--text-color);
        margin-bottom: 2rem;
        font-size: 1.1rem;
        text-align: center;
      }

      .user-info {
        background-color: rgba(0, 255, 65, 0.1);
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 2rem;
        border-left: 3px solid var(--matrix-green);
        width: 100%;
        max-width: 400px;
      }

      .user-info p {
        margin: 0;
        padding: 0.5rem;
      }

      .user-info span {
        color: var(--matrix-green);
        font-weight: bold;
      }

      .logout-btn {
        display: inline-block;
        background-color: var(--matrix-green);
        color: var(--dark-bg);
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .logout-btn:hover {
        background-color: #00cc33;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.4);
      }

      @media (max-width: 480px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Cyber Realm</h1>
      
      <div class="user-info">
        <p>Welcome back, <span>{{ full_name or username }}</span></p>
      </div>

      <p>You are successfully signed in to the system.</p>
      
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </body>
</html>
